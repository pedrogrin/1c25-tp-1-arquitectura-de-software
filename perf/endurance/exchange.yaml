config:
  environments:
    api:
      target: 'http://localhost:5555'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Warm-up
      duration: 300
      arrivalRate: 10
      rampTo: 50
    - name: Endurance
      duration: 7200
      arrivalRate: 50

scenarios:
  - name: Exchange ARS -> USD (/exchange)
    weight: 25
    flow:
      - post:
          url: "/exchange"
          json:
            baseCurrency: "ARS"
            counterCurrency: "USD"
            baseAmount: 10.0
            baseAccountId: 1
            counterAccountId: 2

  - name: Exchange USD -> EUR (/exchange)
    weight: 25
    flow:
      - post:
          url: "/exchange"
          json:
            baseCurrency: "USD"
            counterCurrency: "EUR"
            baseAmount: 10.0
            baseAccountId: 2
            counterAccountId: 3

  - name: Exchange EUR -> BRL (/exchange)
    weight: 25
    flow:
      - post:
          url: "/exchange"
          json:
            baseCurrency: "EUR"
            counterCurrency: "BRL"
            baseAmount: 10.0
            baseAccountId: 3
            counterAccountId: 4

  - name: Exchange BRL -> ARS (/exchange)
    weight: 25
    flow:
      - post:
          url: "/exchange"
          json:
            baseCurrency: "BRL"
            counterCurrency: "ARS"
            baseAmount: 10.0
            baseAccountId: 4
            counterAccountId: 1
